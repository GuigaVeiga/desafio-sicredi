version: '2'

services:
  postgres:
    image: 'postgres:latest'
    container_name: postgres
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=sicred
    ports:
      - 5432:5432
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

